<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>劇場リスト（タブ式・スマホ最適）</title>
<style>
  :root {
    --bg: #0c0f14;
    --card: #12161d;
    --muted: #8a93a6;
    --text: #e7ebf3;
    --accent: #4f8cff;
    --chip: #1a1f2b;
    --border: #222838;
  }
  * { box-sizing: border-box; }
  body { margin: 0; padding: 16px; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans JP", "Hiragino Kaku Gothic ProN", "游ゴシック体", "Yu Gothic", "Meiryo", sans-serif; background: var(--bg); color: var(--text); }
  header { display: grid; gap: 10px; margin-bottom: 12px; }
  h1 { font-size: 20px; margin: 0 0 2px; }
  .tabs { display: flex; gap: 8px; flex-wrap: wrap; }
  .tab { padding: 8px 12px; border-radius: 999px; background: var(--chip); color: var(--text); border: 1px solid var(--border); cursor: pointer; user-select: none; font-size: 14px; }
  .tab .count { opacity: .8; font-size: 12px; margin-left: 6px; }
  .tab.active { background: var(--accent); border-color: var(--accent); color: #fff; }
  .filters { display: grid; grid-template-columns: 1fr; gap: 8px; margin-top: 6px; }
  .filter-row { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
  @media (min-width: 720px) { .filters { grid-template-columns: 1fr 2fr; align-items: center; } }
  input[type="search"], select { width: 100%; padding: 10px 12px; border-radius: 12px; border: 1px solid var(--border); background: #0f141d; color: var(--text); }
  .chips { display: flex; gap: 8px; flex-wrap: wrap; }
  .chip { border: 1px solid var(--border); background: var(--chip); border-radius: 999px; padding: 6px 10px; cursor: pointer; font-size: 13px; }
  .chip.active { background: #2a3550; border-color: #2a3550; }
  .group { margin-top: 16px; }
  .group h2 { font-size: 16px; color: var(--muted); font-weight: 600; letter-spacing: .02em; margin: 16px 4px 8px; }
  .grid { display: grid; grid-template-columns: 1fr; gap: 10px; }
  @media (min-width: 540px) { .grid { grid-template-columns: 1fr 1fr; } }
  @media (min-width: 900px) { .grid { grid-template-columns: 1fr 1fr 1fr; } }
  .card { border: 1px solid var(--border); background: var(--card); border-radius: 14px; padding: 12px; display: grid; gap: 8px; }
  .title-row { display: flex; gap: 8px; align-items: center; justify-content: space-between; }
  .title { font-size: 15px; font-weight: 600; line-height: 1.3; }
  .badges { display: flex; gap: 6px; flex-wrap: wrap; }
  .badge { font-size: 12px; padding: 2px 8px; background: #1a2233; border: 1px solid #22304b; border-radius: 999px; }
  .meta { font-size: 13px; color: var(--muted); }
  a.btn { display: inline-block; text-decoration: none; color: #fff; background: var(--accent); padding: 8px 10px; border-radius: 10px; font-size: 13px; text-align: center; }
  .empty { color: var(--muted); font-size: 14px; padding: 16px 4px; }
  footer { margin-top: 18px; color: var(--muted); font-size: 12px; }
  .sticky { position: sticky; top: 0; background: linear-gradient(180deg, rgba(12,15,20,0.95), rgba(12,15,20,0.7)); backdrop-filter: blur(6px); z-index: 10; padding-bottom: 8px; }
</style>
</head>
<body>
<header class="sticky">
  <h1>劇場リスト（タブ切替・スマホ最適）</h1>
  <div class="tabs" id="tabs">
    <div class="tab active" data-tab="all">ALL <span class="count" id="count-all"></span></div>
    <div class="tab" data-tab="cinema">Dolby Cinema 🎥 <span class="count" id="count-cinema"></span></div>
    <div class="tab" data-tab="atmos">Dolby Atmos 🎬 <span class="count" id="count-atmos"></span></div>
    <div class="tab" data-tab="axk">Dolby Atmos × 4K 🎬✨ <span class="count" id="count-axk"></span></div>
    <div class="tab" data-tab="ch71">7.1ch 🔊 <span class="count" id="count-ch71"></span></div>
    <div class="tab" data-tab="k4">4K ✨ <span class="count" id="count-k4"></span></div>
  </div>
  <div class="filters">
    <div class="filter-row">
      <select id="pref">
        <option value="">都道府県（すべて）</option>
      </select>
      <input id="q" type="search" placeholder="劇場名・住所で検索…" />
    </div>
    <div class="chips">
      <div class="chip" data-chip="hasSeats">座席数あり</div>
      <div class="chip" data-chip="over200">座席数200以上</div>
    </div>
  </div>
</header>

<main id="content"></main>

<footer>
  ※ タブ（ALL / Dolby Cinema / Dolby Atmos / Dolby Atmos×4K / 7.1ch / 4K）切替＋都道府県・検索・チップで絞り込みできます。
</footer>

const prefects = [{"norm": "北海道", "disp": "北海道"}, {"norm": "埼玉県", "disp": "埼玉"}, {"norm": "千葉県", "disp": "千葉"}, {"norm": "東京都", "disp": "東京"}, {"norm": "神奈川県", "disp": "神奈川"}, {"norm": "東北県", "disp": "東北"}, {"norm": "北関東県", "disp": "北関東"}, {"norm": "北陸県", "disp": "北陸"}, {"norm": "甲信越県", "disp": "甲信越"}, {"norm": "東海県", "disp": "東海"}, {"norm": "近畿県", "disp": "近畿"}, {"norm": "中国四国県", "disp": "中国四国"}, {"norm": "九州県", "disp": "九州"}]; // array of {norm, disp}

const state = { tab: 'all', pref: '', q: '', chips: new Set() };

const elTabs = document.getElementById('tabs');
elTabs.addEventListener('click', (e) => {
  const t = e.target.closest('.tab');
  if (!t) return;
  document.querySelectorAll('.tab').forEach(n => n.classList.remove('active'));
  t.classList.add('active');
  state.tab = t.dataset.tab;
  render();
});

const elPref = document.getElementById('pref');
function fillPref() {
  const frag = document.createDocumentFragment();
  for (const p of prefects) {
    const opt = document.createElement('option');
    opt.value = p.norm; 
    opt.textContent = p.disp; // 表示は「県・府・都・道」なし
    frag.appendChild(opt);
  }
  elPref.appendChild(frag);
}
fillPref();

elPref.addEventListener('change', (e) => { state.pref = e.target.value; render(); });
document.getElementById('q').addEventListener('input', (e) => { state.q = e.target.value.trim(); render(); });
document.querySelectorAll('.chip').forEach(ch => ch.addEventListener('click', () => {
  const key = ch.dataset.chip;
  if (state.chips.has(key)) state.chips.delete(key); else state.chips.add(key);
  ch.classList.toggle('active');
  render();
}));

function matchesTab(rec) {
  if (state.tab === 'all') return true;
  if (state.tab === 'cinema') return (rec.other && rec.other.includes('Dolby Cinema'));
  if (state.tab === 'atmos') return (rec.atmos && rec.atmos.trim() !== '');
  if (state.tab === 'axk') return (rec.atmos && rec.atmos.trim() !== '' && rec.k4 && rec.k4.trim() !== '');
  if (state.tab === 'ch71') return (rec.ch71 && rec.ch71.trim() !== '');
  if (state.tab === 'k4') return (rec.k4 && rec.k4.trim() !== '');
  return true;
}
function matchesFilters(rec) {
  if (state.pref && rec.prefNorm !== state.pref) return false; // フィルタはnormで判定
  if (state.q) {
    const hay = (rec.theater + ' ' + rec.address + ' ' + (rec.prefDisp||'')).toLowerCase();
    if (!hay.includes(state.q.toLowerCase())) return false;
  }
  for (const chip of state.chips) {
    if (chip === 'hasSeats') {
      if (!rec.seats || rec.seats.trim()==='' || rec.seats.trim()==='—') return false;
    }
    if (chip === 'over200') {
      const n = parseInt((rec.seats||'').replace(/[^0-9]/g,'')) || 0;
      if (n < 200) return false;
    }
  }
  return true;
}
function groupByPref(recs) {
  const m = new Map();
  for (const r of recs) {
    const k = r.prefNorm || '（都道府県不明）';
    if (!m.has(k)) m.set(k, []);
    m.get(k).push(r);
  }
  return m;
}
function badgeRow(rec) {
  const badges = [];
  if (rec.atmos && rec.atmos.trim() !== '') badges.push(`🎬 Dolby Atmos：${rec.atmos}`);
  if (rec.k4 && rec.k4.trim() !== '') badges.push(`✨ 4K：${rec.k4}`);
  if (rec.other && rec.other.includes('Dolby Cinema')) badges.push('🎥 Dolby Cinema');
  if (badges.length === 0) return '';
  return `<div class="badges">` + badges.map(b => `<span class="badge">${b}</span>`).join('') + `</div>`;
}
function seatsLine(rec) {
  const s = (rec.seats && rec.seats.trim() !== '') ? rec.seats : '—';
  if (rec.atmos && rec.atmos.trim() !== '' && s !== '—') {
    return `🎬 Dolby Atmos：${rec.atmos}（💺 座席数：${s}）`;
  }
  return `💺 座席数：${s}`;
}
function card(rec) {
  const link = rec.url ? `<a class="btn" href="${rec.url}" target="_blank" rel="noopener">公式サイト</a>` : '';
  return `<div class="card">
    <div class="title-row">
      <div class="title">${rec.theater}</div>
      ${badgeRow(rec)}
    </div>
    <div class="meta">📍 ${rec.address}</div>
    <div class="meta">${seatsLine(rec)}</div>
    ${link}
  </div>`;
}

function counts() {
  const cc = { all: 0, cinema: 0, atmos: 0, axk: 0, ch71: 0, k4: 0 };
  for (const r of data) {
    cc.all++;
    if (r.other && r.other.includes('Dolby Cinema')) cc.cinema++;
    if (r.atmos && r.atmos.trim() !== '') cc.atmos++;
    if (r.atmos && r.atmos.trim() !== '' && r.k4 && r.k4.trim() !== '') cc.axk++;
    if (r.ch71 && r.ch71.trim() !== '') cc.ch71++;
    if (r.k4 && r.k4.trim() !== '') cc.k4++;
  }
  for (const k of Object.keys(cc)) {
    const el = document.getElementById('count-' + k);
    if (el) el.textContent = `(${cc[k]})`;
  }
}

function render() {
  counts();
  const recs = data.filter(r => matchesTab(r) && matchesFilters(r));
  const groups = groupByPref(recs);
  let html = '';
  for (const p of prefects) {
    const arr = groups.get(p.norm);
    if (!arr || arr.length === 0) continue;
    // 見出し表示はdisp（接尾辞なし）
    html += `<section class="group"><h2>${p.disp}</h2><div class="grid">`;
    for (const r of arr) html += card(r);
    html += `</div></section>`;
  }
  if (!html) html = `<div class="empty">該当する劇場がありません。フィルター条件を変更してください。</div>`;
  document.getElementById('content').innerHTML = html;
}
render();
</script>
